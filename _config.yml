   - Outstanding Applied and Computational Mathematics and Statistics Major Award, 2020
   
   Awarded in recognition as a graduating senior with the most outstanding scholarship, service, and leadership; selected from all ACMS majors in the graduating class of 2020.
   
   - Best Data Visualization Award, American Statistical Association Data Fest at Notre Dame, 2019
   
   Worked in a team of 3 during a data analysis competition (approximately 35 participants, 7 teams) organized by the ASA to tackle a large, complex, and surprise dataset over a weekend and presented a final deliverable to a panel of judges at the end of the competition.
   My teammates and I were awarded “best visual” for our Tableau dashboard that tracked athletes’ game-day external GPS movement, reported internal wellness, and hydration level. 
   
   - Notre Dame Federal Credit Union Scholarship Recipient, 2018 & 2019
   
   Two-time recipient of NDFCU's annual scholarship award.
   
