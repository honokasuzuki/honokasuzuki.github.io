about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Honoka.

  I'm a recent graduate of the University of Notre Dame with a combined background in Applied Math, Statistics, and Education.
  With several internship experiences in data science and analytics, as well as research experience in quantitative psychology, I am passionate about the use of computational, data-driven approaches to tackle problems in education.
  Broadly, my interests lie at the intersection of data science and education, including topics such as educational data mining, learning analytics, edtech, and AI in education. 
  
  My personal hobbies and interests include healthy baking, fashion illustration, and traveling. 

